
{{#isDubboClient}}
# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.name= dubbo-demo-client

## RegistryConfig Bean
dubbo.registry.id = my-registry

{{#dep_zookeeper}}
dubbo.registry.address = zookeeper://localhost:2181?client=curator
